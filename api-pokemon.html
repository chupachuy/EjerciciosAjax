<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POkemons</title>
    <style>

        html{
            text-align: center;
        }

        .grid-fluid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            text-align: center;
        }
        .loader{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Pokemons</h1>
    <nav class="links"></nav>
    <main class="grid-fluid">
        
    </main>


    <script>

        const d = document;

        $main = d.querySelector("main");
        $links = d.querySelector(".links");

        let pokeAPI = "https://pokeapi.co/api/v2/pokemon/?offset=20&limit=20";

        async function loadPokemons(url){
            try {
                $main.innerHTML = `<img class="loader" src="assets/spinning-circles.svg" alt="Cargando..." >`;

                let res = await fetch(url);
                let json = await res.json();

                $template = "";

                let $prevLink, $nextLink;

                console.log(json);

                if(!res.ok) throw { status: res.status, statusText: res.statusText};

                for(let i= 0; i < json.results.length; i++){
                    //console.log(json.results[i]);

                    try {
                        let res = await fetch(json.results[i].url);
                        pokemon = await res.json();
                        //console.log(res, pokemon);
                        if(!res.ok) throw { status: res.status, statusText: res.statusText};

                        $template += `
                            <figure>
                                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                                <figcaption>${pokemon.name}. ${pokemon.id}</figcaption>
                            </figure>
                        `;
                    } catch (err) {
                        let message = err.status || "Ocurrio un error asd";
                        $template += `
                            <figure>
                                <figcaption>${err.status}: ${message}</figcaption>
                            </figure>
                        `;

                    }
                }


            $main.innerHTML = $template;

            $prevLink = json.previous ? `<a href="${json.previous}">⏮️</a>` : "";
            $nextLink = json.next ? `<a href="${json.next}">⏭️</a>` : "";

            $links.innerHTML = $prevLink + " "+ $nextLink;


            } catch (err) {
                let message = err.statusText || "Ocurrio un errora qui";
                $main.innerHTML = `<p>Error: ${err.status}: ${message}</p>`;
            }
        }

        d.addEventListener("DOMContentLoaded", e => loadPokemons(pokeAPI))

        d.addEventListener("click", e => {
            if(e.target.matches(".links a")){
                e.preventDefault();
                //alert("funcion");
                loadPokemons(e.target.getAttribute("href"));
            }
        })

    </script>
</body>
</html>
